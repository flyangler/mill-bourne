<html ng-app="millBourne">
<head>
    <meta charset="UTF-8">
    <title>Mill Bourne Card Game</title>
    
<!------Bootstrap---------->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<!--------Our Style-------->
<link rel="stylesheet" href="assets/styles/style.css">

</head>

<body ng-controller="MainController as mc">
    total Cards: {{deck.length}}
    <ul>
        <li ng-repeat="card in deck">
            <div>
                <h3>{{card.title}}</h3>
                <img ng-src="{{card.img}}" alt="{{card.title}}" height="120">
            </div>
        </li>
    </ul>
     
    <!--JQuery-->
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    
    <!--Bootstrap-->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    
    <!--Angular-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.2/angular.min.js"></script>

    <!--Our Scripts-->
    <script src="app/app.js"></script>
    <script src="app/components/main-controller.js"></script>
 
</body>
</html>
